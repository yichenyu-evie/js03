  <h1 id="head1">Pure JavaScript CSS Slider</h1>
    
  <!-- Slideshow container -->
<div class="container-lg my-3">
  <div id="myCarousel" class="carousel slide slideshow-container" data-ride="carousel">
  <div class="carousel-inner slider-wrapper">
  <div class="carousel-item active">
      <div class="number-text">1 / 3</div>
      <img src="images/image1.jpg" style="width:100%">
      <div class="text">Caption One</div>
    </div>

  <div class="carousel-item">
      <div class="number-text">2 / 3</div>
      <img src="images/image2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

  <div class="carousel-item">
    <div class="number-text">3 / 3</div>
    <img src="images/image3.jpg" style="width:100%" class="test">
    <div class="text">Caption Three</div>
  </div>


  <!-- Next and previous buttons -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev" onclick="plusSlides(+1)">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next" onclick="plusSlides(-1)">
            <span class="carousel-control-next-icon"></span>
        </a>
      
<!--
